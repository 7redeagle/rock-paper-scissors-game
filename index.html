<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">
        <span class="color--red">ROCK</span>
        <span class="color--blue">PAPER</span>
        <span class="color--green">SCISSORS</span>
      </h1>
      <p class="header__caption">3 Choices | 3 Lives | 1 Winner</p>
    </header>
    <main class="main">
      <section class="user">
        <button class="button-rock">
          <div class="button-rock__icon"></div>
        </button>
        <button class="button-paper">
          <div class="button-paper__icon"></div>
        </button>
        <button class="button-rock">
          <div class="button-paper__icon"></div>
        </button>
      </section>
      <section class="game">
        <div class="game__enemy">
          <p class="game__enemy-choice">Enemy's Choice</p>
          <div class="game__enemy-default"></div>
        </div>
        <div class="game__results">
          <p class="game__round">Round: 0</p>
          <p class="game__lives">Your Lives: 3 | Enemy Lives: 3</p>
          <p class="game__text">Pick a Choice to Begin!</p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        @Made by tiger-fish | Icons from
        <a href="https://iconmonstr.com/">iconmonstr</a>.
      </p>
    </footer>
  </body>
</html>
